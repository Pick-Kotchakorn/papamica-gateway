name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-gateway:
    runs-on: ubuntu-latest
    name: Deploy Gateway
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'workers/gateway/package.json'

      - name: Install & Deploy Gateway
        working-directory: 'workers/gateway'
        env:
          # Secret สำหรับ Cloudflare Auth (Token ยังคงเป็น Env)
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # Secret สำหรับ Worker Runtime (สำหรับโค้ด Gateway Worker)
          LINE_CHANNEL_SECRET: ${{ secrets.LINE_CHANNEL_SECRET }}
          GAS_ENDPOINT: ${{ secrets.GAS_ENDPOINT }}
          # Account ID ถูกย้ายไปที่คำสั่ง deploy
        run: |
          echo "📦 Installing dependencies..."
          npm install
          
          echo "🚀 Deploying to Cloudflare..."
          # 💡 FIX: ส่ง Account ID เป็นพารามิเตอร์โดยตรง (Guaranteed)
          npx wrangler deploy --name papamica-gateway --account-id ${{ secrets.CLOUDFLARE_ACCOUNT_ID }} 

  deploy-bot:
    runs-on: ubuntu-latest
    name: Deploy Main Bot
    needs: deploy-gateway
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install & Deploy Main Bot
        working-directory: 'workers/main-bot'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "📦 Installing dependencies..."
          npm install
          
          echo "🚀 Deploying to Cloudflare..."
          # 💡 FIX: ส่ง Account ID เป็นพารามิเตอร์โดยตรง (Guaranteed)
          npx wrangler deploy --name papamica-main-bot --account-id ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}