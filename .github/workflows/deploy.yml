name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy-gateway:
    runs-on: ubuntu-latest
    name: Deploy Gateway
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # FIX: Updated from '18' to '20'
          cache: 'npm'
          cache-dependency-path: 'workers/gateway/package.json'

      - name: Install & Deploy Gateway
        working-directory: 'workers/gateway'
        env:
          # Secret สำหรับ Cloudflare Auth (Token)
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          # Secret สำหรับ Worker Runtime (สำหรับโค้ด Gateway Worker ที่เราแก้ไข)
          LINE_CHANNEL_SECRET: ${{ secrets.LINE_CHANNEL_SECRET }}
          GAS_ENDPOINT: ${{ secrets.GAS_ENDPOINT }}
        run: |
          echo "📦 Installing dependencies..."
          npm install
          
          echo "🚀 Deploying to Cloudflare..."
          # FIX: ระบุชื่อ Worker และ Account ID โดยตรงเพื่อแก้ปัญหา Authentication
          npx wrangler deploy --name papamica-gateway --account-id ${{ secrets.CLOUDFLARE_ACCOUNT_ID }} 

  deploy-bot:
    runs-on: ubuntu-latest
    name: Deploy Main Bot
    needs: deploy-gateway
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # FIX: Updated from '18' to '20'

      - name: Install & Deploy Main Bot
        working-directory: 'workers/main-bot'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "📦 Installing dependencies..."
          npm install
          
          echo "🚀 Deploying to Cloudflare..."
          # FIX: ระบุชื่อ Worker และ Account ID โดยตรง
          npx wrangler deploy --name papamica-main-bot --account-id ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}