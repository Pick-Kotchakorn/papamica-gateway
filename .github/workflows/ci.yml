name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  secret-scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Scan for secrets
        run: |
          if git grep -n "mySecretToken123\|PRIVATE_KEY\|secret" -- ':!/secrets_backup/'; then
            echo "Potential secrets found!" && exit 1
          fi
          echo " No secrets detected"

  node-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - name: Install dependencies (workers/gateway)
        working-directory: workers/gateway
        run: npm ci
      - name: Lint (workers/gateway)
        working-directory: workers/gateway
        run: npm run lint || true
      - name: Install dependencies (workers/main-bot)
        working-directory: workers/main-bot
        run: npm ci
      - name: Lint (workers/main-bot)
        working-directory: workers/main-bot
        run: npm run lint || true

  file-structure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate directory structure
        run: |
          test -d apps-script && echo " apps-script/ exists"
          test -d workers && echo " workers/ exists"
          test -d docs && echo " docs/ exists" || echo " docs/ missing"
          test -f CONTRIBUTING.md && echo " CONTRIBUTING.md exists" || echo " CONTRIBUTING.md missing"
